<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css"
    />
    <link rel="stylesheet" href="seleccion.css" />
    <title>Viaje a Mendoza</title>
  </head>

  <body>
    <div class="slider-container">
      <div class="left-slide">
        <!-- Sección 1 - 20 AÑOS NO ES NADA -->
        <div style="background-color: #fd3555">
          <h1>20 AÑOS NO ES NADA</h1>
          <p>Un viaje especial después de mucho tiempo</p>
          <a href="sliderPrevia.html?section=0" class="section-button">
            EMPECEMOS <i class="fas fa-arrow-right"></i>
          </a>
        </div>

        <!-- Sección 2 - PRIMER DIA -->
        <div style="background-color: #2a86ba">
          <h1>PRIMER DIA</h1>
          <p>Llegada y primeros recorridos</p>
          <a href="dia1.html?section=1" class="section-button">
            SALIDA Y LLEGADA <i class="fas fa-arrow-right"></i>
          </a>
          <a href="dia1Parte2.html?section=1" class="section-button">
            BODEGAS <i class="fas fa-arrow-right"></i>
          </a>
        </div>

        <!-- Sección 3 - SEGUNDO DIA -->
        <div style="background-color: #252e33">
          <h1>SEGUNDO DIA</h1>
          <p>Aventuras en las montañas</p>
          <a href="dia2Represa.html?section=2" class="section-button">
            REPRESA <i class="fas fa-arrow-right"></i>
          </a>
          <a href="dia2Montaña.html?section=2" class="section-button">
            MONTAÑA <i class="fas fa-arrow-right"></i>
          </a>
          <a href="dia2PuenteDelInca.html?section=2" class="section-button">
            PUENTE DEL INCA <i class="fas fa-arrow-right"></i>
          </a>
          <a href="dia2Hermosa.html?section=2" class="section-button">
            LA MAS LINDA <i class="fas fa-arrow-right"></i>
          </a>
        </div>

        <!-- Sección 4 - TERCER DIA -->
        <div style="background-color: #ffb866">
          <h1>TERCER DIA</h1>
          <p>Despedida y últimos momentos</p>
          <a href="dia3.html?section=3" class="section-button">
            INICIO DEL FIN <i class="fas fa-arrow-right"></i>
          </a>
          <a href="dia3Cerro.html?section=3" class="section-button">
            CERRO <i class="fas fa-arrow-right"></i>
          </a>
          <a href="dia3Final.html?section=3" class="section-button">
            FINAL <i class="fas fa-arrow-right"></i>
          </a>
        </div>
      </div>

      <div class="right-slide">
        <!-- Imágenes como elementos img -->
        <div>
          <img
            src="multimedia/DIA1/IMAGENES/06-hotelAfuera.jpeg"
            alt="Hotel"
            class="slide-image"
          />
        </div>
        <div>
          <img
            src="multimedia/DIA1/IMAGENES/32-juntosViñedo7.webp"
            alt="Represa"
            class="slide-image"
          />
        </div>
        <div>
          <img
            src="multimedia/DIA2/IMAGENES/01-represa/01-juntos/2.jpeg"
            alt="Cerro"
            class="slide-image"
          />
        </div>
        <div>
          <img
            src="multimedia/DIA3/IMAGENES/CERRO/24.webp"
            alt="Puente"
            class="slide-image"
          />
        </div>
      </div>

      <div class="action-buttons">
        <button class="up-button">
          <i class="fas fa-arrow-down"></i>
        </button>
        <button class="down-button">
          <i class="fas fa-arrow-up"></i>
        </button>
      </div>
      
    </div>

    <script src="seleccion.js"></script>
  </body>
</html>
